<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base :: layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Add Contact</title>
</head>
<body>
<section>

<div class="card mr-3">
  <div class="card-body">
    <h1 class="text-center">Add Contact</h1>

    <div class="container-fluid mt-1">
      <div class="row">
        <div class="col-md-8 offset-md-2">

          <form th:object="${contact}"
                th:action="@{/user/process-contact}"
                method="POST"
                enctype="multipart/form-data"
                class="mt-2">

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text ">
                  <i class="fa-solid fa-plus"></i>
                </div>
              </div>
              <input type="text" th:field="*{name}" id="firstName" placeholder="Enter Name here" class="form-control"/>
            </div>

            <div class="mt-3">
              
            </div>
            
            
            
            
            <!-- Second name -->
             <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text ">
                  <i class="fa fa-user-alt"></i>
                </div>
              </div>
              <input type="text" th:field="*{secondName}" id="secondName" placeholder="Enter Nickname here" class="form-control"/>
            </div>

            <div class="mt-3">
              
            </div>
            
            
            <!-- THIS IS PHONE FIELD -->
            
            
             <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text ">
                  <i class="fa fa-phone"></i>
                </div>
              </div>
              <input type="number" th:field="*{phone}" id="phone" placeholder="Enter phonenumber here" class="form-control"/>
            </div>

            <div class="mt-3">
              
            </div>
            
            
            <!-- Email Field -->
            
             <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text ">
                  @
                </div>
              </div>
              <input type="email" th:field="*{email}" id="email" placeholder="Enter email here" class="form-control"/>
            </div>

            <div class="mt-3">
              
            </div>
            
            
            <!-- Work Field -->
            
             <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text ">
                  <i class="fa fa-briefcase"></i>
                </div>
              </div>
              <input type="text" th:field="*{work}" id="work" placeholder="Enter Your Work  here" class="form-control"/>
            </div>

            <div class="mt-3">
              
            </div>
            
            
            <!-- Description -->
            
            <div class="form-group mt-3">
            
            <textarea placeholder="Enter contact description" name="description" id="description" class="form-control" cols="30"  rows="10"></textarea>
            
            
            </div>
            
            <!-- Contact image -->
            
            <div class="custom-file">
            
            <input type="file" name="profileImage"/>
            
            
            </div>
            
            <div class="container text-center">
            <button class="btn btn-outline-primary">Save Contact</button>
            
            </div>

          </form>

        </div>
      </div>
    </div>

  </div>
</div>

</section>
</body>
</html>
